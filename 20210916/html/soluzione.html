<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"/>

    <title>Bilancio di Genere</title>
</head>
<body>
    <table>
        <caption>Bilancio di Genere: personale al 2020</caption>

            <tr>

                <th id="unitpersonale" scope="col">unit√† di personale</th>

                <td headers="unitpersonale docdonne donne">1.782</td>
            </tr>
            <tr>

            <tr>

                <th id="docuom" scope="row" headers="personale">docenti</th>

            </tr>
            <tr>
                <th id="ammuom" scope="row" headers="personale">amministrativi</th>

            </tr>
        </tbody>
    </table>
