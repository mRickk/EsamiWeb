<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Esercizio HTML</title>
</head>
<body>
    <header><h1>Iscrizione</h1></header>
    <main>
        <form action="action.php" method="get" target="_blank">
            <fieldset>
                <legend>Informazioni Personali:</legend>
                <label for="nome">Nome:*</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" autocomplete="off" required/>
                <label for="cognome">Cognome:*</label>
                <input type="text" id="cognome" name="cognome" placeholder="Cognome" autocomplete="off" required/>
                <label for="datanasc">Data di nascita</label>
                <input type="date" id="datanasc" name="datanasc" min="1900-01-01"/>
            </fieldset>
            <fieldset>
                <legend>Informazioni aggiuntive:</legend>
                <label for="colore">Scegli un colore</label>
                <input type="color" id="colore" name="colore" value="#FF0000"/><br/>
                <p>Oppure scegli dalla lista:</p>
                <input type="radio" id="rosso" name="listacolori" value="#FF0000" checked/>
                <label for="rosso">Rosso</label>
                <input type="radio" id="blu" name="listacolori" value="#00FF00"/>
                <label for="blu">Blu</label>
                <input type="radio" id="verde" name="listacolori" value="#0000FF"/>
                <label for="verde">Verde</label>
                <input type="radio" id="altro" name="listacolori" value="other"/>
                <label for="altro">Altro</label>
            </fieldset>
            <label for="invia" hidden>Invia</label>
            <input type="submit" id="invia" value="Invia"/>
        </form>
    </main>
    
</body>
</html>
